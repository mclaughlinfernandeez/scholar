<div class="w-full max-w-5xl p-8 bg-slate-800 rounded-xl shadow-lg border border-slate-700">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-sky-400">Generated Report</h2>
    <div class="space-x-3">
        <button (click)="onStartOver()" class="px-4 py-2 text-sm font-medium rounded-md text-slate-300 bg-slate-700 hover:bg-slate-600 transition-colors">
            Start Over
        </button>
        <button (click)="downloadDocx()" class="px-4 py-2 text-sm font-medium rounded-md text-white bg-sky-600 hover:bg-sky-700 transition-colors">
            Download as DOCX
        </button>
    </div>
  </div>

  <div class="prose prose-invert prose-lg max-w-none p-6 bg-slate-900/50 rounded-md border border-slate-700 h-[60vh] overflow-y-auto">
    <div [innerHTML]="reportHtml()"></div>
  </div>
</div>
